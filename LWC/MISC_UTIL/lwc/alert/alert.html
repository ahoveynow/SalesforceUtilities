<template>
    <div class={wrapperCssClasses} style={wrapperAdditionalStyle} role="alert">
        <lightning-icon
            icon-name={iconName}
            size="x-small"
            class="slds-m-right_small"
            style={iconAdditionalStyle}
        ></lightning-icon>

        <div>
            <slot></slot>
        </div>

        <div class="slds-notify__close">
            <lightning-icon
                if:false={suppressCloseButton}
                class="cursor-pointer"
                icon-name='utility:close'
                size="x-small"
                onclick={handleClose}
            ></lightning-icon>
        </div>
    </div>
</template>
